<body>

          {

          },
          {
            name:'NodeJS'
          },
          {
            name:'Responsive'
          }
        ]
          var root = document.getElementById('root')
        const ulCourse = <ul>
              {courses.map(function(course, i) {
                  return <li key={i+1} style={{color: 'red'}}>{course.name}</li>
              })}
          </ul>

            var jsx = (
              <React.Fragment>
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
              </React.Fragment>
            )
        ReactDOM.render(jsx,root)
    </script>
