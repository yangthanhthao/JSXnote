<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div class="" id="root"></div>
    <script type="text/babel">
        // dung để xử lí logic cái nào muốn in ra màn hình, chỉ có true đc in ra, null, undefined k in ra
        function App({tittle,content}){
            // let firstAccess = true

            return <div className='wrapper'>
                {/*firstAccess && <h1>Hello World!!!</h1>*/}
                <h1>{tittle || content}</h1>
                </div>
        }
        ReactDOM.render(<App tittle = 'title' content='content'/>,document.getElementById('root'))
    </script>
</body>
</html>
